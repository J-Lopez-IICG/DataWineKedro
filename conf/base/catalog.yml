# Dataset de entrada raw (CSV)
red_wine_csv:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/01_raw/winequality-red.csv

# Dataset intermedio (Excel)
# Es la SALIDA de la pipeline 'data_ingestion'
# y la ENTRADA de la pipeline 'data_processing'
processed_wine_data:
  type: kedro_datasets.pandas.ExcelDataset
  filepath: data/02_intermediate/wine_data.xlsx

# Dataset intermedio (Excel)
# Es la SALIDA del nodo 'clean_wine_data_node'
# y la ENTRADA del nodo 'rename_wine_columns_node'
cleaned_wine_data:
  type: kedro_datasets.pandas.ExcelDataset
  filepath: data/02_intermediate/cleaned_wine_data.xlsx

# Dataset intermedio (Excel)
# Es la SALIDA del nodo 'rename_wine_columns_node'
# y la ENTRADA del nodo 'create_target_and_select_features_node'
renamed_wine_data:
  type: kedro_datasets.pandas.ExcelDataset
  filepath: data/02_intermediate/renamed_wine_data.xlsx

# Dataset final de procesamiento (Excel)
# Es la SALIDA del nodo 'create_target_and_select_features_node'
# y la ENTRADA de la pipeline 'model_training'
model_input_data:
  type: kedro_datasets.pandas.ExcelDataset
  filepath: data/03_primary/model_input_data.xlsx

# --- Datasets para la pipeline de modelado ---

# Conjuntos de datos divididos para entrenamiento y prueba
# Se guardan en memoria para evitar escribir archivos pequeños en disco
X_train:
  type: MemoryDataSet
X_test:
  type: MemoryDataSet
y_train:
  type: MemoryDataSet
y_test:
  type: MemoryDataSet

# Nombres de las columnas de X_train (ahora un output directo del nodo split_data)
X_train_columns:
  type: MemoryDataSet

# El mejor modelo seleccionado por el pipeline
best_model:
  type: kedro_datasets.pickle.PickleDataset 
  filepath: data/06_models/best_model.pkl

# Métricas de evaluación del modelo Random Forest (guardadas como JSON)
rf_metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/07_reporting/rf_evaluation_metrics.json

# Métricas de evaluación del modelo Decision Tree (guardadas como JSON)
dt_metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/07_reporting/dt_evaluation_metrics.json

# Métricas de evaluación del modelo XGBoost (guardadas como JSON)
xgb_metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/07_reporting/xgb_evaluation_metrics.json

# Métricas de evaluación del MEJOR modelo (guardadas como JSON)
best_model_metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/07_reporting/best_model_evaluation_metrics.json

# Gráfico de la curva ROC del MEJOR modelo (guardado como imagen)
best_model_roc_curve_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset 
  filepath: data/07_reporting/best_model_roc_curve.png

# Gráfico de importancia de características del MEJOR modelo (guardado como imagen)
best_model_feature_importance_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset 
  filepath: data/07_reporting/best_model_feature_importance.png